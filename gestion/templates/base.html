{% load static %}

<!DOCTYPE html>
<html lang="fr">
    <head>
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/creative.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/customcss.css' %}" rel="stylesheet">
        <link href="{% static 'fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

        <!-- Bootstrap core JavaScript -->
        <script src="{% static 'jquery/jquery.min.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    </head>
    <body>
        <!-- Barre de navigation -->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="{% url 'accueil' %}">
                <i class="fas fa-theater-masks" title="Accueil"></i> Accueil
                </a>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'actualite' %}">Fil d'actualités</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>

        {% block content %}{% endblock %}

        <!-- Footer -->
        <footer>
            <div class="container">
                <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <ul class="list-inline text-center">
                    <li class="list-inline-item">
                        <a href="/legal/">Mentions légales</a>
                    </li>
                    <li class="list-inline-item">
                        <a href="/contact/">Contact</a>
                    </li>
                    </ul>
                    <p class="copyright text-muted text-center">Copyright &copy; Section d'Art Dramatique 2020</p>
                </div>
                </div>
            </div>
        </footer>

        <!-- Custom script -->
        <script src="{% static 'js/creative.min.js' %}"></script>
    </body>
</html>
